{% extends "base.html" %}

{% block main %}
{% raw %}
<div ng-app="imgApp" ng-controller="imgCtrl">
    <ul>
        <li ng-repeat="pic in images">
            <img src="{{ pic }}"/>
        </li>
    </ul>
</div>
{% endraw %}
{% endblock %}

{% block js %}
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/app.js"></script>
{% endblock %}
